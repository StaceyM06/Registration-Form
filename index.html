<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script href="app.js"></script>
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form methhod="post" action="">
        <fieldset>
            <label for="first-name">Enter Your First Name: 
                <input id="first-name" name="first-name" type="text" required>
            </label>
            <label for="last-name">Enter Your Last Name: 
                <input id="last-name" name="last-name" type="text" required>
            </label>
            <label for="email">Enter Your Email: 
                <input id="email" name="email" type="email" required>
            </label>
            <label for="new-password">Enter a New Password: 
                <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" oninput="check()" required>
            </label>
            <label for="confirm-password">Confirm Your New Password: 
                <input id="confirm-password" name="confirm-password" type="password" pattern="[a-z0-5]{8,}" oninput="check()" required>
            </label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account">
                <input id="personal-account" class="inline" type="radio" name="account-type" checked> Personal
            </label>
            <label for="business-account">
                <input id="business-account" class="inline" type="radio" name="account-type" checked> Business
            </label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input id="profile-picture" name="profile-picture" type="file"  /></label>
            <label for="age">Input your age (years): <input id="age" name="age" type="number" min="13" max="120"></label>
            <label for="referrer">How did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">News</option>
                    <option value="2">YouTube</option>
                    <option value="3">Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio: 
                <textarea name="bio" id="bio" rows="3" cols="30" placeholder="My hobbies are..."></textarea>
            </label>
        </fieldset>
        <label for="terms-and-conditions">
            <input id="terms-and-conditions" class="inline" name="terms-and-conditions" type="checkbox" required>
             I accept the <a href="">terms and conditions</a>
        </label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
